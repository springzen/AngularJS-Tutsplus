<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" media="screen">
    <script src="js/angular/1.2.16/angular.min.js"></script>
    <title></title>
</head>
<body>


<div ng-controller="Example">
    {{name}}
</div>

<script>
    angular.module('myApp', [])
            .controller('Example', ['$scope', function (s) {
                s.name = "Tom";
            }]);
</script>
</body>
</html>
