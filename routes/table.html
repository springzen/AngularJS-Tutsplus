<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Number</th>
  </tr>
  <tr ng-repeat="contact in contacts">
    <td><a href="/contact/{{contact.name.clean}}">{{contact.name.first}} {{contact.name.last}}</a></td>
    <td>{{contact.email}}</td>
    <td>{{contact.number}}</td>
  </tr>
</table>

<a href="/add">Add a new contact</a>
