<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/angular-csp.css">
    <title></title>
</head>
<body>

<div>
    <label>Message:</label>
    <input type="text"
           ng-model="yourMessage"
           placeholder="Enter a message">
    <input type="text"
           ng-model="yourName"
           placeholder="Enter name here">
    <hr>
    <h1 ng-cloak class="ng-cloak">{{yourMessage}} {{yourName}}!</h1>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
</body>
</html>
