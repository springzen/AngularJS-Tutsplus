<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular/1.2.16/angular.min.js"></script>
    <title>Angular - Controllers</title>

</head>
<body>
<div ng-controller="Ctrl">
    <input ng-model="name">
    <h1>{{name}}</h1>
    <h2>{{age}}</h2>
</div>

<div ng-controller="AnotherCtrl">
    <input ng-model="name">
    <h1>{{name}}</h1>
    <h2>{{age}}</h2>
</div>


<script>
    var Ctrl = function ($scope) {
        $scope.name = "Tom";
        $scope.age = 20;
    };

    var AnotherCtrl = function ($scope) {
        $scope.name = "Willhelm Lehman";
        $scope.age = 40
        $scope.$watch('name',function() {
            console.log($scope.name);
        });
    };
</script>
</body>
</html>
